<script type="text/javascript">
	$("document").ready(function(){
		$.get('ranking.txt',function(data){
			fill(data);
		},'text');
	});
	var fill=function(data){
		var lines=data.split("\n");
		var jsonlines=[];
		for(var i in lines){
			if(lines[i].length==0||lines[i].charAt(0)==";"){
				lines.splice(i,1);
				continue;
			}
			var datarray=lines[i].split("-");
			datarray.push(3*parseInt(datarray[1])+parseInt(datarray[3]));
			jsonlines.push({"ime":datarray[0],"zmage":parseInt(datarray[1]),"porazi":parseInt(datarray[2]),"drawi":parseInt(datarray[3]),"st_turnirjev":parseInt(datarray[4]),"tocke":datarray[5]});
		}
		lines.sort(function(a,b){
			return b.tocke-a.tocke;
		});
		jsonlines.sort(function(a,b){
			return b.tocke-a.tocke;
		});
		console.log(lines);
		console.log(jsonlines);
                console.log(JSON.parse(jsonlines));
		for(var i in jsonlines){
			var winrate=parseFloat(jsonlines[i].zmage*100.0/(jsonlines[i].zmage+jsonlines[i].porazi)).toFixed(2);
			var average=parseFloat(jsonlines[i].tocke/jsonlines[i].st_turnirjev).toFixed(1);
			$("#tabela").append("<tr><td>"+jsonlines[i].ime+"</td><td>"+jsonlines[i].tocke+"</td><td>"+jsonlines[i].zmage+"</td><td>"+jsonlines[i].porazi+"</td><td>"+jsonlines[i].drawi+"</td><td>"+jsonlines[i].st_turnirjev+"</td><td>"+average+"</td><td>"+winrate+"</td></tr>");
		}
	};
	/*include $*/
</script>
